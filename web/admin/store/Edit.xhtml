<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StoreEditDlg" widgetVar="StoreEditDialog" modal="true" resizable="false" appendTo="@(body)" header="编辑店铺信息">
            <h:form id="StoreEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{storeController.selected != null}">
                        <p:outputLabel value="店铺ID" for="storeId" />
                        <p:inputText id="storeId" value="#{storeController.selected.storeId}"  required="true" requiredMessage="#{bundle.EditStoreRequiredMessage_storeId}"/>
                        <p:outputLabel value="店铺名称" for="storeName" />
                        <p:inputText id="storeName" value="#{storeController.selected.storeName}"  required="true" requiredMessage="#{bundle.EditStoreRequiredMessage_storeName}"/>
                        <p:outputLabel value="店铺是否通过审核" for="storeVerify" />
                        <p:inputText id="storeVerify" value="#{storeController.selected.storeVerify}"  required="true" requiredMessage="#{bundle.EditStoreRequiredMessage_storeVerify}"/>
                        <p:outputLabel value="店铺账号密码" for="storePassword" />
                        <p:inputText id="storePassword" value="#{storeController.selected.storePassword}"  required="true" requiredMessage="#{bundle.EditStoreRequiredMessage_storePassword}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{storeController.update}" value="保存" update="display,:StoreListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StoreEditDialog');"/>
                    <p:commandButton value="取消" onclick="StoreEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
