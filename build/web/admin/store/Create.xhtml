<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StoreCreateDlg" widgetVar="StoreCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="创建新店铺">
            <h:form id="StoreCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{storeController.selected != null}">
                        <p:outputLabel value="店铺名称" for="storeName" />
                        <p:inputText id="storeName" value="#{storeController.selected.storeName}"  required="true" requiredMessage="#{bundle.CreateStoreRequiredMessage_storeName}"/>
                        <p:outputLabel value="店铺是否通过审核" for="storeVerify" />
                        <p:inputText id="storeVerify" value="#{storeController.selected.storeVerify}"  required="true" requiredMessage="#{bundle.CreateStoreRequiredMessage_storeVerify}"/>
                        <p:outputLabel value="店铺账号密码" for="storePassword" />
                        <p:inputText id="storePassword" value="#{storeController.selected.storePassword}"  required="true" requiredMessage="#{bundle.CreateStoreRequiredMessage_storePassword}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{storeController.create}" value="创建" update="display,:StoreListForm:datalist,:growl" oncomplete="handleSubmit(args,'StoreCreateDialog');"/>
                    <p:commandButton value="取消" onclick="StoreCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
