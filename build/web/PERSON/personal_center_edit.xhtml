<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>修改个人信息</title>
    </h:head>
    <h:body>
        <h:form>  
            <a href="http://localhost:8080/BookTrading/"> <h:graphicImage style="position: absolute;left: 70px;top: 30px;width: 200px;height: 90px;"
                                                                          value="/resources/image/weblogo.png"/></a>

            <div class="ui-g-12 ui-md-4" style="position:absolute;left:370px;top:50px;">
                <div class="ui-inputgroup">
                    <p:inputText placeholder="请输入书名"  size="70"/>
                    <h:form>
                        <p:commandButton icon="pi pi-search"  action="aftersearch.xhtml" styleClass="white-button" />  
                    </h:form>

                </div>
            </div>
        </h:form>

                <h:form style="position:absolute;left:10px;top:100px;">

                    <p:panelMenu style="padding-top:50px;margin-top:0px;width:300px">
                        <p:submenu label="用户">
                            <p:menuitem value="我的信息"  outcome="personal_center.xhtml">
                            </p:menuitem>

                                                <p:menuitem value="购物车" outcome="shopping_cart.xhtml">
                            </p:menuitem>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>


        <h:form style="float:right;width:800px;position:absolute;left:350px;top:150px;">
            <p:growl id="msgs" showDetail="true" />

            <p:panel id="basic" header="修改信息" style="margin-bottom:20px">
                <h:outputText value="我的名子："/>
                <h:inputText value="#{registerService.name_}"/>
                <h:commandButton action="#{registerService.setUserName_(event)}" value="确认"/>
<br/>
<br/>
                <h:outputText value="我的密码："/>
                <h:inputText value="#{registerService.password_}"/>
                <h:commandButton action="#{registerService.setUserPassword(event)}" value="确认"/>
<br/>
<br/>
                <h:outputText value="我的地址："/>
                <h:inputText value="#{registerService.address_}"/>
                <h:commandButton action="#{registerService.setUserAddress(event)}" value="确认"/>
<br/>
<br/>
                <h:outputText value="我的电话："/>
                <h:inputText value="#{registerService.tel_}"/>
                <h:commandButton action="#{registerService.setUserTel(event)}" value="确认"/>
<br/>
<br/>
                <h:outputText value="电子邮箱："/>
                <h:inputText value="#{registerService.mail_}"/>                
                <h:commandButton action="#{registerService.setUserMail(event)}" value="确认" />
 <br/>               
                <h:commandButton action="personal_center.xhtml" value="返回"/>

            </p:panel>

        </h:form>

    </h:body>
</html>
