<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Shop Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body class="rlogin">
        <h:form class="lform">
            <h2 align="center">店铺登录</h2>
            <h:panelGrid columns="2">
                <h:outputText value="店铺ID"></h:outputText>
                <h:inputText size="20" 
                             id="slogin2"
                             value="#{goodController2.idtosearch}"
                             a:placeholder="店铺名"/>
                <h:outputText value="登录名"></h:outputText>
                <h:inputText size="20" 
                             id="slogin"
                             value="#{registerService.name}"
                             a:placeholder="店铺名"/>
                <h:outputText value="密码"></h:outputText>
                <h:inputSecret size="20"
                               id="sloginpw"
                               value="#{registerService.loginPassword}"
                               validator="#{registerService.checkStoreLogin}"/>
                <br></br>
                <h:message for="sloginpw" style="color:red"  />
            </h:panelGrid>
            <h:commandButton class="lbutton" value="登陆" action="/store/template" />
            <h:message for="shoplogin-button" style="color:red"/>
        </h:form>    
    </h:body>
</html>
